<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Food Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
    background-color:lightgreen;
    height: 90%;
    width: 90%;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
    margin-bottom: 20px;
    width: 37%;
    display: inline-block;
    padding-left: 41px;
}
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group input[type="number"]{
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .form-group input[type="file"]{
            width: calc(100% - 16px);
            padding: 25px; 
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;

        }
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            margin-right: 12px; 

        }
        .btn-submit {
    background-color:pink;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    /* margin: 0 auto; */
    /* margin: 0 auto; */
    /* width: 36%; */
    /* margin-right: 40%;  */
 
    /* margin-top: 25px;  */

    position: relative;
    /* left: 100px; */
    right:380px;
    top: 25px;
    /* margin-top: 50%; */
}     
   .btn-submit:hover {
            background-color:rgb(147, 24, 44);
        }
        .form-group #foodName {
            margin-left: 50%;
        }
        .form-group #foodPrice {
            margin-left: 50%;
        }
        .form-group #foodDescription {
            width: 100%;
        }
        .form-group #foodDescription {
            margin-left: 50%;
        }
        .form-group label[for="foodimage"] {
            display: inline-block;
            width: 100px;
            vertical-align: top;
        }
        .form-group input[type="file"] {
            display: inline-block;
            width: calc(100% - 100px); 
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2> Food Details</h2>
        <form action="FoodDetails" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="hotelId">Hotel ID:</label>
                <input type="text" id="hotelId" name="hotelId" required>
            </div>
            <div class="form-group">
                <label for="foodName "id="foodName">Food Name:</label>
                <input type="text" id="foodName" name="foodName" required>
            </div>
            <div class="form-group">
                <label for="foodCategory">Food Category:</label>
                <select id="foodCategory" name="foodCategory" required>
                    <option value="">Select Category</option>
                    <option value="Veg">Veg</option>
                    <option value="Non-veg">Non-Veg</option>
                </select>
            </div>
            <div class="form-group">
                <label for="foodPrice" id="foodPrice">Food Price:</label>
                <input type="number" id="foodPrice" name="foodPrice" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="foodimage"id="foodimage">Food Image:</label>
                <input type="file" name="image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="foodDescription"id="foodDescription">Food Description:</label>
                <textarea id="foodDescription" name="foodDescription" rows="4" placeholder="Enter food description"></textarea>
            </div class="submit">                
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
